<html lang="en">
<head>

    <title>Java script colours</title>
    <script>
      
      function calculate()
      {
          var x;
          x=parseInt(lol.value)
         

          if(x==800)
          {
            document.getElementById("pog").style.background='lightgreen'
            alert(" " + x + " Is the correct answer!");
            
            
          }
          else if(x!==800)
          {
              document.getElementById("pog").style.background='red'
              alert(" " + x + " is not the correct answer");
          }
      }





    </script>
</head>
<body id="pog">
    <center>
        <h1>Background Color</h1>
        <button name="t" onclick="document.getElementById('pog').style.background='lightpink'">Pink</button>

        <button type="button" name="t" onclick="document.getElementById('pog').style.background='Thistle'" >Thistle </button>

     </center>
    <center>
     <h1>Can you solve this???</h1>
